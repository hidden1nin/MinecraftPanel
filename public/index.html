<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Manager</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar with tabs -->
        <div class="sidebar">
            <h2 class="server_name">Server Panel</h2>
            <button id="console-tab" class="tab active">Console</button>
            <button id="files-tab" class="tab">Files</button>
            <button id="restart-command" class="tab">Restart</button>
            <button id="startstop-command" class="tab">Shutdown </button>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Console View -->
            <div id="console-view" class="tab-content">
                <div id="chat-log" class="chat-box"></div>
                <div class="command-section">
                    <input type="text" id="command-input" placeholder="Enter server command...">
                    <button id="send-command">Send</button>
                </div>
            </div>

            <!-- Files View -->
            <div id="files-view" class="tab-content" style="display: none;">
                <h2>File Management</h2>
                <div class="file-navigation">
                    <div class="nav">                    
                        <button id="back-btn">Go Up</button>
                        <button id="view-btn" style="display: none;">View/Edit Selected</button>
                    </div>
                    <div class="file-list-container">
                        <ul id="file-list">
                            <!-- Files will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
